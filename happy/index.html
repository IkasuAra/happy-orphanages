<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>

    <link rel="icon" href="./public/images/logo-icon.png" />

    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/page-landing.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="page-landing">
       <div id="container">
        <header>
            <img
            class="animate-up" 
            id="logo" 
            src="./public/images/logo.svg" 
            alt="logomarca Happy" />
      
            <div class="location animate-up">
                <strong>São Paulo</strong>
                <p>São Paulo</p>
            </div>
          </header>
      
          <main>
              <h1 class="animate-up" >Leve felicidade para o mundo</h1>
      
              <section class="visit">
                  <p class="animate-up" >Visite orfanatos e mude o dia de muitas crianças</p>
      
                  <a href="#" title="Visite orfanatos" class="animate-up" ><img src="./public/images/arrow.svg" alt="Ir para o mapa"></a>
              </section>
          </main> 
       </div>
  </body>
</html>

<!--
    ! + enter : código-base pronta
    alt + z : quebra de texto da linha de código
    ./ : diretório raiz
    strong: texto em negrito
    <p> : parágrafo
    não deixar uma div, section ou img vazia e sem título, coloque classes e id's com nome para cada uma
    pode utilizar a mesma classe em vários elementos
    espaço no titulo da classe deixa com dois nomes
-->
